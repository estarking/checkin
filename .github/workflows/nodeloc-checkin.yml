name: NodeLoc 自动签到

on:
  schedule:
    # 每天 08:00 UTC 运行（即北京时间 16:00）
    - cron: '0 8 * * *'
  workflow_dispatch:  # 允许手动触发
    inputs:
      debug:
        description: '是否开启调试模式'
        required: false
        default: 'false'

jobs:
  checkin:
    name: 执行签到
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v4

      - name: 🐍 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ⬇️ 安装依赖
        run: |
          python -m pip install --upgrade pip
          # 如果有 requirements.txt 可以启用下面这行
          pip install -r requirements.txt

      - name: 🏃 运行签到脚本
        env:
          NL_COOKIE: ${{ secrets.NL_COOKIE }}
          PUSH_PLUS_TOKEN: ${{ secrets.PUSH_PLUS_TOKEN }}
          PUSH_PLUS_USER: ${{ secrets.PUSH_PLUS_USER }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          WXPUSHER_APP_TOKEN: ${{ secrets.WXPUSHER_APP_TOKEN }}
        run: |
          echo "开始运行 NodeLoc 签到..."
          python nodeloc.py > checkin.log 2>&1
          echo "✅ 签到脚本执行完毕，日志已保存到 checkin.log"

      - name: 📨 推送签到结果到 Telegram
        run: |
          python - <<EOF
          import os
          from notify import telegram_bot  # 假设你把上面函数保存为 notify.py

          with open("checkin.log", "r", encoding="utf-8") as f:
          content = f.read()

          telegram_bot("NodeLoc 签到任务完成", content)
          EOF
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}

      - name: 📝 输出完成日志
        run: |
          echo "✅ 签到任务已完成，查看上方日志获取结果。"
