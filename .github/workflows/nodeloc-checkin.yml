name: NodeLoc 自动签到

on:
  schedule:
    # 每天 02:00 UTC 运行（即北京时间 10:00）
    - cron: '9 1 * * *'
  workflow_dispatch:  # 允许手动触发
    inputs:
      debug:
        description: '是否开启调试模式'
        required: false
        default: 'false'

jobs:
  checkin:
    name: 执行签到
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v4

      - name: 🐍 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ⬇️ 安装依赖
        run: |
          python -m pip install --upgrade pip
          # 如果有 requirements.txt 可以启用下面这行
          pip install -r requirements.txt

      # ✅ 修复 chromedriver 权限（关键新增）
      - name: 🔧 修复 chromedriver 权限
        run: |
          sudo chmod +x /usr/bin/chromedriver || true
          sudo chown $USER:$USER /usr/bin/chromedriver || true

      - name: 🏃 运行签到脚本
        env:
          NL_COOKIE: ${{ secrets.NL_COOKIE }}
          PUSH_PLUS_TOKEN: ${{ secrets.PUSH_PLUS_TOKEN }}
          PUSH_PLUS_USER: ${{ secrets.PUSH_PLUS_USER }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          WXPUSHER_APP_TOKEN: ${{ secrets.WXPUSHER_APP_TOKEN }}
        run: |
          python nodeloc.py 2>&1 | tee checkin.log
          
      - name: 📝 输出完成日志
        run: |
          echo "✅ 签到任务已完成，查看上方日志获取结果。"
